<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audacity Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f6f8;
    }

    header {
      background: #111827;
      color: white;
      padding: 16px 24px;
      font-size: 20px;
      font-weight: bold;
    }

    .login-box {
      width: 340px;
      margin: 110px auto;
      background: white;
      padding: 28px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      text-align: center;
    }

    .login-box h2 {
      margin: 0 0 10px 0;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #111827;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      opacity: 0.95;
    }

    #error {
      color: #b91c1c;
      margin-top: 10px;
      min-height: 18px;
      font-size: 13px;
    }

    #dashboard {
      display: none;
      padding: 24px;
    }

    iframe {
      width: 100%;
      height: 900px;
      border: none;
      border-radius: 8px;
      background: white;
    }

    .hint {
      font-size: 12px;
      color: #6b7280;
      margin-top: 10px;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <header>Audacity Dashboard</header>

  <!-- LOGIN -->
  <div class="login-box" id="loginBox">
    <h2>User Access</h2>
    <input
      type="password"
      id="passwordInput"
      placeholder="Enter password"
      autocomplete="current-password"
    />
    <button id="loginBtn" type="button" onclick="checkPassword()">Login</button>
    <div id="error"></div>
    <div class="hint">
      Tip: Press <b>Enter</b> to log in.
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard">
    <!-- IMPORTANT: We intentionally leave src blank and set it after login -->
    <iframe id="reportFrame" title="Looker Studio Report"></iframe>
  </div>

  <script>
    // === CONFIG (EDIT THESE) ===
    const correctPassword = "AudacityCFL123"; // <-- change this
    const reportUrl = "https://lookerstudio.google.com/embed/reporting/29314288-96cf-4be0-876d-56cafdb74001/page/X2L9D"; // <-- paste your /embed/reporting/ link

    // Allow pressing Enter to submit
    document.getElementById("passwordInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") checkPassword();
    });

    function checkPassword() {
      const entered = document.getElementById("passwordInput").value;
      const errorEl = document.getElementById("error");

      if (entered === correctPassword) {
        // Show dashboard first so Looker renders with correct dimensions
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "block";

        // Lazy-load the report only after dashboard is visible
        const frame = document.getElementById("reportFrame");
        frame.src = reportUrl;

        errorEl.textContent = "";
      } else {
        errorEl.textContent = "Incorrect password";
      }
    }
  </script>
</body>
</html>
